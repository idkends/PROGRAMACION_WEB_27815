<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con CSS Interno</title>

  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: white;
      padding: 20px;
      border: 1px solid gray;
      width: 300px;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      color: darkgreen;
    }

    input[type="text"] {
       width: 100%;
       padding: 5px;
       margin-bottom: 10px;
       border: 1px solid black;
       box-sizing: border-box;
}


    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: darkgreen;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <h1>Formulario Interno</h1>

    <label>Nombre:</label>
    <input type="text" name="nombre" style="border-radius:5px;">

    <label>Comentario:</label>
    <textarea style="border:1px solid black;"></textarea>

    <label>País:</label>
    <select style="border:1px solid black;">
      <option>Argentina</option>
      <option>Chile</option>
      <option>Perú</option>
      <option>Ecuador</option>
    </select>

    <label>Género:</label><br>
    <input type="radio" name="genero"> Hombre
    <input type="radio" name="genero"> Mujer
    <br><br>

    <label><input type="checkbox"> Acepto los términos</label>
    <br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
